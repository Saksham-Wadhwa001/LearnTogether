<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Notes - EduConnect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Same Navigation as index.html -->
    
    <div class="container py-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Class Notes</h1>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#shareNotesModal">
                <i class="fas fa-plus"></i> Share Notes
            </button>
        </div>

        <!-- Notes Filter -->
        <div class="row mb-4">
            <div class="col-md-3">
                <select class="form-select">
                    <option>All Subjects</option>
                    <option>Mathematics</option>
                    <option>Physics</option>
                    <option>Chemistry</option>
                </select>
            </div>
            <div class="col-md-3">
                <select class="form-select">
                    <option>All Grades</option>
                    <option>Grade 9</option>
                    <option>Grade 10</option>
                    <option>Grade 11</option>
                </select>
            </div>
            <div class="col-md-6">
                <input type="text" class="form-control" placeholder="Search notes...">
            </div>
        </div>

        <!-- Notes Grid -->
        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <span class="badge bg-primary mb-2">Mathematics</span>
                            <span class="text-muted">Grade 11</span>
                        </div>
                        <h5 class="card-title">Calculus Integration Notes</h5>
                        <p class="card-text">Comprehensive notes covering integration techniques with examples.</p>
                        <div class="d-flex align-items-center mb-3">
                            <img src="placeholder.jpg" class="rounded-circle me-2" width="30" height="30">
                            <span>By John Doe</span>
                        </div>
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <i class="fas fa-star text-warning"></i>
                                <span>4.8 (156 reviews)</span>
                            </div>
                            <a href="#" class="btn btn-outline-primary">Download</a>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Add more note cards -->
        </div>
    </div>

    <!-- Share Notes Modal -->
    <div class="modal fade" id="shareNotesModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Share Your Notes</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label class="form-label">Title</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Subject</label>
                            <select class="form-select">
                                <option>Mathematics</option>
                                <option>Physics</option>
                                <option>Chemistry</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Grade Level</label>
                            <select class="form-select">
                                <option>Grade 9</option>
                                <option>Grade 10</option>
                                <option>Grade 11</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <textarea class="form-control" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Upload File</label>
                            <input type="file" class="form-control">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary">Share Notes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Same Footer as index.html -->
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/your-code.js"></script>
</body>
</html>
