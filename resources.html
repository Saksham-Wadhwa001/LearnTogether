<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Resources - EduConnect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Same Navigation as index.html -->
    
    <div class="container py-5">
        <h1 class="mb-4">Study Resources</h1>
        <div class="row">
            <div class="col-md-3">
                <!-- Subject Filter -->
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Subjects</h5>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="math">
                            <label class="form-check-label" for="math">Mathematics</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="science">
                            <label class="form-check-label" for="science">Science</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="english">
                            <label class="form-check-label" for="english">English</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-9">
                <!-- Resource Cards -->
                <div class="row">
                    <div class="col-md-6 mb-4">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Calculus Fundamentals</h5>
                                <p class="card-text">Comprehensive guide to basic calculus concepts.</p>
                                <a href="#" class="btn btn-primary">Download</a>
                            </div>
                        </div>
                    </div>
                    <!-- Add more resource cards -->
                </div>
            </div>
        </div>
    </div>

    <!-- Same Footer as index.html -->
</body>
</html>
