<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Mentors - EduConnect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Same Navigation as index.html -->
    
    <div class="container py-5">
        <h1 class="mb-4">Find Mentors</h1>
        <div class="row">
            <!-- Mentor Search -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Search Mentors</h5>
                        <input type="text" class="form-control mb-3" placeholder="Search by subject or name">
                        <select class="form-select mb-3">
                            <option>All Subjects</option>
                            <option>Mathematics</option>
                            <option>Science</option>
                            <option>English</option>
                        </select>
                        <button class="btn btn-primary w-100">Search</button>
                    </div>
                </div>
            </div>
            
            <!-- Mentor Listings -->
            <div class="col-md-8">
                <div class="card mb-3">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-3">
                                <img src="placeholder.jpg" class="img-fluid rounded-circle" alt="Mentor">
                            </div>
                            <div class="col-md-9">
                                <h5>John Doe</h5>
                                <p class="text-muted">Mathematics Expert</p>
                                <p>5 years of teaching experience in Calculus and Linear Algebra</p>
                                <button class="btn btn-primary">Schedule Session</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Add more mentor cards -->
            </div>
        </div>
    </div>

    <!-- Same Footer as index.html -->
</body>
</html>
